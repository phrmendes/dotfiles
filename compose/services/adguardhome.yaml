services:
  adguardhome:
    image: docker.io/adguard/adguardhome:latest
    container_name: adguardhome
    restart: always
    volumes:
      - adguardhome_conf:/opt/adguardhome/conf
      - adguardhome_work:/opt/adguardhome/work
    ports:
      - 53:53
      - 53:53/udp
      - 8080:80
      - 3000:3000
    labels:
      - diun.enable=true
      - homepage.group=Networking
      - homepage.name=Adguard Home
      - homepage.href=https://adguardhome.ts.ohlongjohnson.tech

volumes:
  adguardhome_conf:
  adguardhome_work:
