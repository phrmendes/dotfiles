services:
  sftpgo:
    image: docker.io/drakkan/sftpgo:latest
    container_name: sftpgo
    restart: always
    volumes:
      - /mnt/external/:/files/external
      - sftpgo_data:/var/lib/sftpgo
      - postgres_dumps:/files/dumps
      - syncthing_data:/files/syncthing
      - transmission_watch:/files/watch
    ports:
      - 2022:2022
    labels:
      - diun.enable=true

volumes:
  sftpgo_data:
