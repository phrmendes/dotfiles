services:
  syncthing:
    image: docker.io/linuxserver/syncthing:latest
    container_name: syncthing
    restart: unless-stopped
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - syncthing_config:/config
      - syncthing_data:/data
    ports:
      - 21027:21027/udp
      - 22000:22000
      - 22000:22000/udp
    labels:
      - diun.enable=true
    networks:
      - caddy

volumes:
  syncthing_config:
  syncthing_data:
