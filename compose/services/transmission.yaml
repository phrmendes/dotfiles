services:
  transmission-init:
    container_name: transmission-init
    image: docker.io/alpine:latest
    secrets:
      - source: transmission
        target: /tmp/transmission.json
    volumes:
      - transmission_config:/config
    command: |
      /bin/sh -c "echo 'INFO: Starting transmission config copy...' && \
        cp /tmp/transmission.json /config/settings.json && \
        echo 'SUCCESS: Config copy completed successfully' && \
        echo 'INFO: Container will now exit normally' || \
        (echo 'ERROR: Failed to copy transmission config' && exit 1)"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  transmission:
    image: docker.io/linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - GOTIFY_URL=${GOTIFY_URL}
      - GOTIFY_TRANSMISSION_TOKEN=${GOTIFY_TRANSMISSION_TOKEN}
    volumes:
      - transmission_config:/config
      - transmission_watch:/watch
      - /mnt/external/downloads:/downloads
      - ./files/gotify/transmission.sh:/scripts/gotify.sh
    ports:
      - 51413:51413
      - 51413:51413/udp
    labels:
      - diun.enable=true
    depends_on:
      - transmission-init

volumes:
  transmission_config:
  transmission_watch:

secrets:
  transmission:
    file: /run/agenix/transmission.json
