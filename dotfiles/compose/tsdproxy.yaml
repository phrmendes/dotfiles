defaultProxyProvider: default

docker:
  local:
    host: unix:///var/run/docker.sock
    targetHostname: host.docker.internal
    defaultProxyProvider: default

tailscale:
  providers:
    default:
      authKeyFile: /run/secrets/auth_key
      controlUrl: https://controlplane.tailscale.com
  dataDir: /data/

http:
  hostname: 0.0.0.0
  port: 8080

log:
  level: info
  json: false

proxyAccessLog: true
